{% extends 'base.html' %}

{% block title %} Choose a story! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>
<div class="mb-3 row">
  <form action="/questions" class="pb-4">

    <label for="madlib-stories">Choose a story:</label>
    <select name="madlib-stories" id="madlib-stories">
      {% for story in stories %}
        <option value={{story.title}}>{{story.title}}</option>
      {% endfor %}
    </select>

    <button class="btn btn-primary btn-lg w-100">
      Play madlibs!
    </button>
  </form>
</div>
{% endblock %}
